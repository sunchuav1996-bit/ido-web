service: ido-web-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  memorySize: 256
  timeout: 30
  
  # Environment variables for Lambda functions
  environment:
    S3_BUCKET_NAME: ${env:S3_BUCKET_NAME, 'ido-web-uploads'}
    S3_FOLDER_PATH: ${env:S3_FOLDER_PATH, 'user-photos/'}
    DYNAMODB_TABLE_NAME: ${env:DYNAMODB_TABLE_NAME, 'ido-orders'}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'

  # IAM role with necessary permissions
  iam:
    role:
      statements:
        # S3 permissions - allow putting objects in the user-photos folder
        - Effect: Allow
          Action:
            - s3:PutObject
          Resource: arn:aws:s3:::${env:S3_BUCKET_NAME, 'ido-web-uploads'}/user-photos/*
        
        # DynamoDB permissions - allow putting items into orders table
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:Query
            - dynamodb:GetItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${env:DYNAMODB_TABLE_NAME, 'ido-orders'}

functions:
  presign:
    handler: lambda/presign/index.handler
    description: Generate presigned S3 PUT URL for file uploads
    events:
      - http:
          path: presign
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

  createOrder:
    handler: lambda/createOrder/index.handler
    description: Create order record in DynamoDB linked to uploaded photo
    events:
      - http:
          path: create-order
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

# Package configuration
package:
  individually: false
  exclude:
    - node_modules/**
    - .git/**
    - .gitignore
    - README.md
    - src/**
    - public/**
    - pages/**
    - components/**
    - services/**
    - utilities/**
    - types.ts
    - tsconfig.json
    - package.json
    - vite.config.ts

plugins:
  - serverless-plugin-tracing

custom:
  # Add this if using serverless-offline for local testing
  stage: ${opt:stage, 'dev'}
